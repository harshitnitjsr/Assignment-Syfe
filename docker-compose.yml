version: '3.8'

services:
  # Backend API Services
  backend:
    build:
      context: ./backend/api
      dockerfile: Dockerfile
    container_name: syfe-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - CORS_ORIGIN=http://localhost
      - PROMETHEUS_URL=http://localhost:9090
      - K8S_NAMESPACE=wordpress
      - WS_ENABLED=true
    volumes:
      - ~/.kube/config:/root/.kube/config:ro
      - ./backend/api/logs:/app/logs
    networks:
      - syfe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: syfe-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:5000
      - VITE_WS_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - syfe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  syfe-network:
    driver: bridge

volumes:
  logs:
    driver: local
