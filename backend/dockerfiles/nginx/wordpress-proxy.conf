# WordPress Proxy Configuration
upstream wordpress_backend {
    server wordpress:9000;
    keepalive 32;
}

server {
    listen 80 default_server;
    server_name _;

    root /var/www/html;
    index index.php index.html;

    # Logging
    access_log /var/log/nginx/wordpress-access.log main;
    error_log /var/log/nginx/wordpress-error.log warn;

    # Request tracking with Lua
    log_by_lua_block {
        metric_requests:inc(1, {ngx.var.server_name, ngx.var.status, ngx.var.request_method})
        metric_latency:observe(tonumber(ngx.var.request_time), {ngx.var.server_name})
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # WordPress specific locations
    # Health endpoint (so k8s probes succeed even when this is default_server)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP processing
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # Proxy to WordPress PHP-FPM
        fastcgi_pass wordpress_backend;
        fastcgi_index index.php;
        include fastcgi_params;
        # Always resolve script within the PHP container's filesystem
        fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Performance settings
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_read_timeout 300;
    }

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        # Try to serve from Nginx FS; if not present, let WordPress handle it
        try_files $uri /index.php?$args;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to sensitive files
    location ~ /\.ht {
        deny all;
    }

    location ~ /\.git {
        deny all;
    }

    location = /xmlrpc.php {
        deny all;
    }
}
