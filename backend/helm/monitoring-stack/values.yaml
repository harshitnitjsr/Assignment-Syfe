# Monitoring Stack Values

namespace: monitoring

# Prometheus configuration
prometheus:
  enabled: true
  replicaCount: 1
  
  image:
    repository: prom/prometheus
    tag: v2.45.0
    pullPolicy: IfNotPresent
  
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 2Gi
  
  retention: 15d
  
  persistence:
    enabled: true
    size: 50Gi
    storageClass: "standard"
  
  service:
    type: ClusterIP
    port: 9090

  # Scrape configurations
  scrapeInterval: 30s
  evaluationInterval: 30s

# Grafana configuration
grafana:
  enabled: false  # Disabled per request to remove Grafana
  replicaCount: 0
  
  image:
    repository: grafana/grafana
    tag: 10.0.0
    pullPolicy: IfNotPresent
  
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  
  persistence:
    enabled: true
    size: 10Gi
    storageClass: "standard"
  
  service:
    type: LoadBalancer
    port: 3000
  
  # Admin credentials (change these!)
  adminUser: admin
  adminPassword: admin123

# Node Exporter
nodeExporter:
  enabled: true
  image:
    repository: prom/node-exporter
    tag: v1.6.0

# kube-state-metrics
kubeStateMetrics:
  enabled: true
  image:
    repository: registry.k8s.io/kube-state-metrics/kube-state-metrics
    tag: v2.9.2

# Alert Manager
alertmanager:
  enabled: true
  replicaCount: 1
  
  image:
    repository: prom/alertmanager
    tag: v0.26.0
  
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  
  persistence:
    enabled: true
    size: 5Gi

# ServiceMonitor for WordPress components
serviceMonitors:
  enabled: true
  wordpress:
    enabled: true
    interval: 30s
  nginx:
    enabled: true
    interval: 30s
  mysql:
    enabled: true
    interval: 30s
